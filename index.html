<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tetris</title>


    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/bootstrap-grid.css">
    <link rel="stylesheet" href="assets/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="assets/css/main.css">

</head>
<body>
<div class="container-fluid" id="firstPage">
    <span class="input text-center col-4">
    <input id="userInfo" type="text" style="text-align: center" placeholder="Entre ton nom et prénom" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Entre ton nom et prénom'">
    <span></span>
</span>
    <button class="btn btn-outline-dark" id="validateButton">
        Valider
    </button>
</div>
<div class="container-fluid hidden" id="choiceTestPage">
    <div class="row justify-content-around">
        <button class="btn btn-outline-dark col-2" id="test1Button"> Test 1</button>
        <button class="btn btn-outline-dark col-2" id="training"> Entrainement</button>
        <button class="btn btn-outline-dark col-2" id="test2Button"> Test 2</button>
        <button class="btn btn-outline-dark col-2" id="test3Button"> Test 3</button>
    </div>
</div>

<div class="container-fluid hidden" id="refTest">
    <h1>Cliquez dans la zone noire lorsque le message s'affiche (3 messages s'afficheront sans coupure)</h1>
    <br>
    <div class="container" id="clickableZone">
        <h1 class="alarm" id="alarmTest"></h1>
    </div>
    <br>
    <button class="btn btn-outline-dark" id="startRefTest">Lancer le test</button>
    <button class="btn btn-outline-dark hidden" id="backButton">Retour</button>

</div>
<div class="container-fluid hidden" id="tetrisTest">
    <div class="container hidden" id="displayAlarmArea">
        <h1 class="alarm" id="alarm"></h1>
    </div>
    <canvas id="canvas"></canvas>
    <button class="btn btn-outline-dark" id="playTetrisButton">Lancer le test</button>
    <button class="btn btn-outline-dark" id="backButton2">Retour</button>
</div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/js/bootstrap.js"></script>
<script type="text/javascript" src="assets/js/bootstrap.bundle.js"></script>
<!--<script type="text/javascript" src="assets/js/chrono.js"></script>-->

<script type="text/javascript" src="assets/js/tetris.js"></script>
<script type="text/javascript" src="assets/js/userData.js"></script>
<script type="text/javascript" src="assets/js/IOjson.js"></script>
<script type="text/javascript" src="assets/js/main.js"></script>
<script>
    init();
</script>
</html>
